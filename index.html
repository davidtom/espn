<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./js/db/store.js"></script>
    <script src="./js/models/team.js"></script>
    <script src="./js/models/player.js"></script>
    <script src="./js/controllers/players.controller.js"></script>
    <script src="./js/controllers/teams.controller.js"></script>
    <script src="./js/app.js"></script>
    <meta charset="utf-8">
    <title>ESPN</title>
  </head>
  <body>

    <table id="teams_table" border="1">
      <thead>
        <th>Teams</th>
      </thead>
      <tr id="header">
        <td>ID</td>
        <td>Team Name</td>
        <td>Home City</td>
      </tr>
      <tbody class="table-body">
      </tbody>
    </table>

    <br>
    <form id="add-team" action="#" method="post">
      <label for="team_name">Team Name:</label>
      <input type="text" id="team_name" name="team_name" placeholder="team name" required>
      <label for="home_city">Home City:</label>
      <input type="text" id="home_city" name="home_city" placeholder="home city" required>
      <input type="submit" value="(+) add">
    </form>
    <br>

    <table id="players_table">
      <thead><th>Players</th></thead>
      <tr>
        <td>ID</td>
        <td>Player Name</td>
        <td>Team Name</td>
        <td>Points</td>
      </tr>
    </table>

  </body>
</html>
